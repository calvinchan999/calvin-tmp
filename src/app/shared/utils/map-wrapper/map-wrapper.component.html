<div class="map-container">
  <div class="button-wrapper">
    <button
      class="btn zoom-btn"
      style="width: 50px; margin-bottom: 3px"
      type="button"
      id="plus"
      value="+"
      (click)="zoomIn()"
      (touchstart)="zoomIn()"
    >
      +
    </button>
    <button
      class="btn zoom-btn"
      style="width: 50px"
      type="button"
      id="minus"
      value="-"
      (click)="zoomOut()"
      (touchstart)="zoomOut()"
    >
      -
    </button>
  </div>
  <div class="preview-wrapper">
    <div
      class="parent-canvas"
      id="canvas"
      #canvas
      (pinchin)="onPinchin($event)"
      (pinchout)="onPinchout($event)"
      (doubletap)="onDoubleTap($event)"
    ></div>
    <div
      class="localization-btn-container d-flex justify-content-around"
      *ngIf="editor === editorType.LOCALIZATIONEDITOR && !disableEditorButton"
    >
      <button
        class="btn localization-edit-button"
        (click)="onEditMode()"
        *ngIf="!isReset"
      >
        <i class="mdi mdi-pencil icon"></i>
      </button>
      <button
        class="btn localization-clear-button"
        (click)="onClearWaypoint()"
        *ngIf="isReset"
      >
        <i class="mdi mdi-refresh icon"></i>
      </button>
      <button
        class="btn localization-preview-button"
        (click)="onPreviewMode()"
        *ngIf="isReset"
      >
        <i class="mdi mdi-eye icon"></i>
      </button>
    </div>
  </div>
</div>

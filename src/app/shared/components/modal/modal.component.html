<div
  class="modal fade"
  style="z-index: 998"
  role="dialog"
  tabindex="-1"
  [class.in]="visibleAnimate"
  *ngIf="visible && !response"
>
  <div class="modal-dialog" *ngIf="!loader" style="max-width: 650px !important">
    <div class="modal-content" style="border-radius: 20px">
      <div class="modal-header" *ngIf="header">
        <ng-container *ngTemplateOutlet="header"></ng-container>
        <button
          *ngIf="disableClose"
          class="close"
          data-dismiss="modal"
          type="button"
          aria-label="Close"
          (click)="close()"
        >
          ×
        </button>
      </div>
      <div class="modal-body" *ngIf="body">
        <ng-container *ngTemplateOutlet="body"></ng-container>
      </div>
      <div class="modal-footer" *ngIf="footer">
        <ng-container *ngTemplateOutlet="footer"></ng-container>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  style="z-index: 999"
  role="dialog"
  tabindex="1"
  [class.in]="visibleAnimate"
  *ngIf="visible && response"
>
  <div class="modal-response-dialog" style="max-width: 650px !important">
    <div
      class="modal-content"
      style="
        height: auto;
        display: flex;
        text-align: center;
        border-radius: 15px;
      "
    >
      <div class="modal-header" *ngIf="header">
        <ng-container *ngTemplateOutlet="header"></ng-container>
        <button
          *ngIf="disableClose"
          class="close"
          data-dismiss="modal"
          type="button"
          aria-label="Close"
          (click)="
            !localizationFormComponent ? close() : onCloseWithoutRefresh()
          "
        >
          ×
        </button>
      </div>
      <div
        class="modal-response"
        style="
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <ng-container *ngTemplateOutlet="response"></ng-container>
      </div>
    </div>
  </div>
</div>

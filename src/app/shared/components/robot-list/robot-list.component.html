<div class="robot-list">
  <div class="robot-container">
    <div class="robots">
      <div
        class="robot"
        *ngFor="let robot of robots"
        [ngClass]="{ selected: isRobotSelected(robot) }"
        (click)="onEvent(robot)"
      >
        {{ robot?.robotCode }}
      </div>
    </div>
  </div>
</div>

<div class="pair-wrapper">
  <div class="pair-title-container">
    <div class="pair-title">{{"pairDialog.pair" | translate}}</div>
  </div>
  <div class="pair-btn-container">
    <div class="btn cancel-btn" (click)="onCancel()">
      {{ "cancel" | translate }}
    </div>
    <div class="btn confirm-btn" (click)="onSubmit()">
      {{ "confirm" | translate }}
    </div>
  </div>
</div>

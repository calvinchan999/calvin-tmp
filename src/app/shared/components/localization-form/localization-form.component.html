<div class="localization-map-wrapper" *ngIf="rosMapData">
  <div class="localization-map-container">
    <app-map-wrapper
      [toolType]="type"
      [floorPlanData]="floorPlanData"
      [rosMapData]="rosMapData"
      [metaData]="metaData"
      (isUpdatedWaypoint)="isLocalizedLocation($event)"
    ></app-map-wrapper>
  </div>
</div>

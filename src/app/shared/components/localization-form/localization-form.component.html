<div class="localization-map-wrapper" *ngIf="rosMapImage">
  <div class="container-fluid localization-map-container">
    <app-map-wrapper
      type="localizationEditor"
      [floorPlan]="floorPlanImg"
      [mapImage]="rosMapImage"
      [metaData]="metaData"
      (isUpdatedWaypoint)="isLocalizedLocation($event)"
    ></app-map-wrapper>
  </div>
</div>

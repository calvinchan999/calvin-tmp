<div class="sign-out-wrapper">
  <div class="sign-out-title-container">
    <div class="sign-out-title">{{ "signoutDialog.tips1" | translate }}</div>
  </div>
  <div class="sign-out-btn-container">
    <div class="btn cancel-btn" (click)="onCancel()">
      {{ "cancel" | translate }}
    </div>
    <div class="btn confirm-btn" (click)="onConfirm()">
      {{ "confirm" | translate }}
    </div>
  </div>
</div>

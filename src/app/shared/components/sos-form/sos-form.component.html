<div class="sos-container">
  <div class="sos-title-container">
    <h2 class="sos-title">{{ "sosDialog.tips1" | translate }}</h2>
  </div>
</div>
<div class="sos-btn-container d-flex justify-content-around">
  <button class="btn sos-cancel-button" (click)="onCloseModel()">
    {{ "cancel" | translate }}
  </button>
  <button class="btn sos-confirm-button" (click)="onSubmitModel()">
    {{ "confirm" | translate }}
  </button>
</div>

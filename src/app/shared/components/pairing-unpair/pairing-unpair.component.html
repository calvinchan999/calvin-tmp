<div class="unpair-wrapper">
    <div class="unpair-title-container">
      <div class="unpair-title">{{"unpairDialog.unpair" | translate}}</div>
    </div>
    <div class="unpair-btn-container">
      <div class="btn cancel-btn" (click)="onCancel()">
        {{ "cancel" | translate }}
      </div>
      <div class="btn confirm-btn" (click)="onSubmit()">
        {{ "confirm" | translate }}
      </div>
    </div>
  </div>

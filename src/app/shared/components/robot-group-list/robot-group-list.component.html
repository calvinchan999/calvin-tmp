<div class="robot-group-list">
  <div class="robot-group-container">
    <div class="robot-groups">
      <div
        class="robot-group"
        *ngFor="let group of groupLists$ | async"
        [ngClass]="{ selected: selectedGroup?.groupName === group?.groupName }"
        (click)="onSelectedGroup(group)"
      >
        {{ group?.groupName }}
      </div>
    </div>
  </div>
</div>

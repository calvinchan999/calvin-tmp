<div class="container-fluid h-100 charging-container">
  <div class="row h-100 justify-content-center" style="text-align: center">
    <div
      class="col-md-12 col-sm-12"
      style="
        height: 100%;
        justify-content: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      "
    >
      <i class="mdi mdi-battery-charging charging-icon"></i>
      <h2 >{{ "dockingDialog.tips3" | translate }}</h2>
      <h2 >{{ "dockingDialog.tips4" | translate }}</h2>
      <!-- <button class="btn cancel-button mr-2 p-2" type="button">取消充電</button> -->
      <div class="charging-btn-container d-flex justify-content-center">
        <!-- <button class="btn cancel-button mr-2 p-2" (click)="onClickCancelCharging()">{{ "dockingDialog.cancalCharging" | translate}}</button> -->
        <div class="btn cancel-button" (click)="onClickCancelCharging()">
          <i class="mdi mdi-close close-icon"></i>
          <label class="close-title">{{
            "dockingDialog.cancalCharging" | translate
          }}</label>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="final-destination-wrapper">
  <div class="final-destination-title-container">
    <div class="final-destination-title">
      {{ "finalDestinationDialog.title" | translate }}
    </div>
  </div>
  <div class="final-destination-btn-container">
    <div class="btn yes-btn" (click)="onClickYes()">
      {{ "yes" | translate }}
    </div>
    <div class="btn no-btn" (click)="onClickNo()">
      {{ "no" | translate }}
    </div>
  </div>
</div>

<ng-container *ngIf="waypointPageCategory === 'LIST'">
  <div class="waypoint-items-container">
    <div class="waypoint-items">
      <div
        class="waypoint-item"
        *ngFor="let waypoint of waypointLists"
        [ngClass]="{
          selected: selectedWaypoint?.floorPlanCode === waypoint.floorPlanCode
        }"
        (click)="onSelectedWaypoint(waypoint)"
      >
        {{ waypoint.floorPlanName }}
      </div>
    </div>
  </div>

  <div class="waypoint-btn-container d-flex justify-content-around">
    <button
      *ngIf="selectedWaypoint"
      class="btn waypoint-confirm-button"
      (click)="onSubmitModel(selectedWaypoint)"
    >
      <i class="mdi mdi-chevron-right waypoint-confirm-button-icon"></i>
      <label class="waypoint-confirm-button-title">{{
        "confirm" | translate
      }}</label>
    </button>
  </div>
</ng-container>

<ng-container *ngIf="waypointPageCategory === 'MAP'">
  <div class="container-fluid waypoint-selector-container">
    <!-- [floorPlanData]="floorPlanSubject$ | async" -->
    <app-map-wrapper
      *ngIf="waypointLists && floorPlanImage"
      class="map"
      [mapEditingType]="mapEditingType"
      [floorPlanImage]="floorPlanImage"
      [floorPlanData]="floorPlanPayload"
      [pointLists]="waypointLists"
      (selectedWaypoint)="onSelectedWaypoint($event)"
    ></app-map-wrapper>
  </div>
  <div class="waypoint-selected-container">
    <div class="waypoint-selected-title">
      {{ selectedWaypoint?.floorPlanName }}
    </div>
  </div>
  <div class="waypoint-btn-container d-flex justify-content-around">
    <button
      *ngIf="selectedWaypoint"
      class="btn waypoint-confirm-button"
      (click)="onSubmitModel(selectedWaypoint)"
    >
      <i class="mdi mdi-chevron-right waypoint-confirm-button-icon"></i>
      <label class="waypoint-confirm-button-title">{{
        "confirm" | translate
      }}</label>
    </button>
  </div>
</ng-container>

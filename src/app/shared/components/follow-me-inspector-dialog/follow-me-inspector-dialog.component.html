<div class="follow-me-inspector-wrapper">
  <div class="follow-me-inspector-title-container">
    <div class="follow-me-inspector-title">
      {{ "followMeInspectorDialog.title" | translate }}
    </div>
  </div>
  <div class="follow-me-inspector-btn-container">
    <div class="btn hasMap-btn" (click)="onSubmitMap()">
      {{ "hasMap" | translate }}
    </div>
    <div class="btn notMap-btn" (click)="onSubmitWithoutMap()">
      {{ "notMap" | translate }}
    </div>
  </div>
</div>

<div class="container-fluid home-container">
  <div class="home-items">
    <div class="row" style="margin: auto">
      <div
        class="col-md-12 col-xs-12 col-md-offset-2"
        *ngIf="features.waypoint"
      >
        <app-card
          title="waypoint"
          icon="map-marker-distance"
          [disable]="map?.length <= 0 || mode !== 'NAVIGATION' ? true : false"
          (eventTrigger)="onSubmitWaypont()"
        ></app-card>
      </div>
      <div
        class="col-md-12 col-xs-12 col-md-offset-2"
        *ngIf="user?.length > 0 && features.docking"
      >
        <app-card
          title="docking"
          icon="battery-charging"
          (eventTrigger)="onDockToStation()"
        ></app-card>
      </div>
      <div class="col-md-12 col-xs-12 col-md-offset-2" *ngIf="features.sos">
        <app-card
          title="sos"
          icon="bell-ring-outline"
          (eventTrigger)="onSubmitSOS()"
        ></app-card>
      </div>
      <div
        class="col-md-12 col-xs-12 col-md-offset-2"
        *ngIf="user?.length > 0 && features.map"
      >
        <app-card
          title="map"
          icon="map"
          [disable]="!mode || mode === 'UNDEFINED' ? true : false"
          (eventTrigger)="onChangeMap()"
        ></app-card>
      </div>
      <div
        class="col-md-12 col-xs-12 col-md-offset-2"
        *ngIf="user?.length > 0 && features.localization"
      >
        <app-card
          title="localization"
          icon="map-marker-radius-outline"
          [disable]="map?.length <= 0 || mode !== 'NAVIGATION' ? true : false"
          (eventTrigger)="onSubmitLocalization()"
        ></app-card>
      </div>
      <ng-container *ngIf="user?.length > 0">
        <div
          class="col-md-12 col-xs-12 col-md-offset-2"
          *ngIf="followMePairingState$ | async"
        >
          <app-card
            title="pair"
            icon="gesture-tap"
            (eventTrigger)="onClickPairing()"
          ></app-card>
        </div>
      </ng-container>
      <ng-container *ngIf="user?.length > 0">
        <div
          class="col-md-12 col-xs-12 col-md-offset-2"
          *ngIf="followMeUnPairingState$ | async"
        >
          <app-card
            title="unpair"
            icon="gesture-tap"
            (eventTrigger)="onClickUnPairing()"
          ></app-card>
        </div>
      </ng-container>
      <div
        class="col-md-12 col-xs-12 col-md-offset-2"
        *ngIf="user?.length > 0 && features.mode"
      >
        <app-card
          title="mode"
          icon="map-marker-path"
          (eventTrigger)="onChangeMode()"
        ></app-card>
      </div>
      <div
        class="col-md-12 col-xs-12 col-md-offset-2"
        *ngIf="user?.length > 0 && features.logs"
      >
        <app-card
          title="downloadLogs"
          icon="math-log"
          (eventTrigger)="onDownloadLogs()"
        ></app-card>
      </div>
      <div
        class="col-md-12 col-xs-12 col-md-offset-2"
        *ngIf="user?.length > 0 && features.grouping"
      >
        <app-card
          title="followRobotGroup"
          icon="car-multiple"
          (eventTrigger)="onClickFollowRobotGroup()"
        ></app-card>
      </div>
      <div
        class="col-md-12 col-xs-12 col-md-offset-2"
        *ngIf="user?.length > 0 && features.cache"
      >
        <app-card
          title="cacheClear"
          icon="cached"
          (eventTrigger)="onClickClearCache()"
        ></app-card>
      </div>
      <div
        class="col-md-12 col-xs-12 col-md-offset-2"
        *ngIf="user?.length > 0 && features.reserve && robotReserveStatus"
      >
        <app-card
          title="reserve"
          icon="exclamation"
          (eventTrigger)="onClickTaskReserve()"
        ></app-card>
      </div>
      <div
        class="col-md-12 col-xs-12 col-md-offset-2"
        *ngIf="user?.length > 0 && features.release && robotReleaseStatus"
      >
        <app-card
          title="release"
          icon="exclamation"
          (eventTrigger)="onClickTaskRelease()"
        ></app-card>
      </div>
      <div class="col-md-12 col-xs-12 col-md-offset-2" *ngIf="features.camera">
        <app-card
          title="camera"
          icon="camera"
          (eventTrigger)="onClickCamera()"
        ></app-card>
      </div>

      <!-- test -->
      <!-- <div class="col-md-12 col-xs-12 col-md-offset-2">
        <app-card
          title="test"
          icon="test"
          (eventTrigger)="debugMap()"
        ></app-card>
      </div> -->
    </div>
  </div>
</div>
